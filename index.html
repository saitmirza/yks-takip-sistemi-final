<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="web-app" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <meta name="apple-mobile-web-app-title" content="YKS Hub" />
    <title>YKS Hub</title>
    <script>
      // Development logging
      const isDev = import.meta.env.DEV || location.hostname === 'localhost';
      
      if (isDev) {
        console.log('%cüöÄ YKS Hub Starting...', 'color: #4f46e5; font-size: 14px; font-weight: bold');
        console.log('‚è±Ô∏è Load start:', new Date().toLocaleTimeString('tr-TR'));
      }
      
      // iOS Detection
      const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);
      const ua = navigator.userAgent;
      
      if (isDev) {
        console.log('%cDevice Info:', 'font-weight: bold; color: #7c3aed');
        console.log('OS:', isIOS ? 'iOS' : isAndroid ? 'Android' : 'Other');
        console.log('Safari:', ua.includes('Safari'));
        console.log('Screen:', `${window.innerWidth}x${window.innerHeight}`);
        console.log('DPR:', window.devicePixelRatio);
      }
      
      // Storage Check
      if (isDev) {
        console.log('%cStorage Check:', 'font-weight: bold; color: #7c3aed');
      }
      try {
        localStorage.setItem('_test', '1');
        localStorage.removeItem('_test');
        if (isDev) console.log('‚úÖ LocalStorage:', 'OK');

      } catch (e) {
        if (isDev) console.warn('‚ö†Ô∏è LocalStorage:', e.message);
      }
      
      try {
        sessionStorage.setItem('_test', '1');
        sessionStorage.removeItem('_test');
        if (isDev) console.log('‚úÖ SessionStorage:', 'OK');
      } catch (e) {
        if (isDev) console.error('‚ö†Ô∏è SessionStorage:', e.message);
      }
      
      // Global Error Handler
      window.addEventListener('error', (event) => {
        // Only log critical errors in production
        if (isDev || event.error?.name === 'ChunkLoadError') {
          console.error('Error:', {
            message: event.message,
            filename: event.filename,
            lineno: event.lineno,
            colno: event.colno,
            error: event.error
          });
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        if (isDev) {
          console.error('Unhandled rejection:', {
            reason: event.reason,
            promise: event.promise
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Page load complete
      window.addEventListener('load', () => {
        if (isDev) {
          console.log('%c‚úÖ Page loaded!', 'color: #22c55e; font-size: 14px; font-weight: bold');
          console.log('‚è±Ô∏è Load time:', new Date().toLocaleTimeString('tr-TR'));
        }
      });
      
      // Performance metrics
      if ('PerformanceObserver' in window && isDev) {
        try {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              console.log(`‚è±Ô∏è ${entry.name}:`, entry.duration.toFixed(2), 'ms');
            }
          });
          observer.observe({ entryTypes: ['navigation', 'paint'] });
        } catch (e) {
          console.log('Performance Observer desteklenmiyor');
        }
      }
    </script>
  </body>
</html>
