      console.log('%cCihaz Bilgisi:', 'font-weight: bold; color: #7c3aed');
      console.log('OS:', isIOS ? 'iOS' : isAndroid ? 'Android' : 'Diƒüer');

      console.log('Ekran:', `${window.innerWidth}x${window.innerHeight}`);

      console.log('%cDepolama Kontrolleri:', 'font-weight: bold; color: #7c3aed');
      try {
        localStorage.setItem('_test', '1');

      } catch (e) {
        console.warn('‚ö†Ô∏è LocalStorage:', e.message, '- SessionStorage kullanƒ±lacak');
      }
      
      try {

      } catch (e) {
        console.error('‚ùå SessionStorage:', e.message);
      }
      
      // Global Error Handler
      window.addEventListener('error', (event) => {
        console.error('%c‚ùå HATA:', 'color: #ef4444; font-weight: bold', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,

        });
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('%c‚ùå PROMISE HATASI:', 'color: #ef4444; font-weight: bold', {
          reason: event.reason,

    </script>

    <script>
